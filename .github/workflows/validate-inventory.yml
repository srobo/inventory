name: Validate Inventory

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

    - uses: actions/checkout@v3

    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        cache: pip
        cache-dependency-path: .github/workflows/validate-inventory.yml

    - name: Install SR tools
      run: |
        pip install --upgrade sr.tools

    - name: Validate inventory
      run: sr inv-validate
