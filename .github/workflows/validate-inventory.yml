name: Validate Inventory

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

    - uses: actions/checkout@v1

    - name: Set up Python 3.7
      uses: actions/setup-python@v1
      with:
        python-version: 3.7

    - name: Install SR tools
      run: |
        python -m pip install --upgrade pip
        pip install sr.tools

    - name: Validate inventory
      run: sr inv-validate
